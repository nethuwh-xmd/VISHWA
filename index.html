<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>SMART MATHEMATICS & SCIENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Noto+Sans+Sinhala:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.2;
    }

    .brand-text {
      font-family: 'Fugaz One', cursive;
      font-size: 20px;
      background: linear-gradient(270deg, #00ff99, #00c3ff, #ee0979, #ff6a00);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 5s linear infinite;
    }

    .with-kamal {
      font-family: 'Noto Sans Sinhala', sans-serif;
      font-size: 14px;
      color: #fff;
      opacity: 0.8;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50% }
      100% { background-position: 100% 50% }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.2) contrast(1.05);
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
    }

    .content {
      padding: 100px 30px 60px;
      text-align: center;
    }

    .content h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 20px;
      color: #555;
      max-width: 700px;
      margin: auto;
    }

    .class-btn {
      margin: 10px;
      padding: 18px 36px;
      font-size: 22px;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .class-btn:hover {
      background-color: #ee0979;
      transform: scale(1.05);
    }

    .admission-form {
      display: none;
      padding: 60px 30px;
      background-color: #fff;
      text-align: center;
    }

    .admission-form h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .admission-form input {
      width: 90%;
      max-width: 500px;
      padding: 16px;
      margin: 12px 0;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .admission-form button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .admission-form button:hover {
      background-color: #128C7E;
    }

    .fee-info {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <span class="brand-text">SMART MATHEMATICS & SCIENCE</span>
      <span class="with-kamal">WITH KAMAL BANDARA</span>
    </div>
  </div>

  <div class="hero">
    <img src="https://files.catbox.moe/vnfovc.jpg" alt="කමල් බණ්ඩාර">
    <div class="overlay"></div>
  </div>

  <div class="content">
    <h2>ඔබට සාදරයෙන් පිළිගනිමු</h2>
    <p>ඔබට අදාල වසර තෝරාගෙන ඇතුළත් වීමේ විස්තර පිරවිය හැකිය.</p>
    <div style="margin-top: 40px;">
      <button onclick="showForm(6)" class="class-btn">6 වසර</button>
      <button onclick="showForm(7)" class="class-btn">7 වසර</button>
      <button onclick="showForm(8)" class="class-btn">8 වසර</button>
      <button onclick="showForm(9)" class="class-btn">9 වසර</button>
      <button onclick="showForm(10)" class="class-btn">10 වසර</button>
      <button onclick="showForm(11)" class="class-btn">11 වසර</button>
    </div>
  </div>

  <div id="admission-form" class="admission-form">
    <h2 id="form-title">ඇතුළත් වීමේ විස්තර</h2>
    <input type="text" id="school" placeholder="ඔබගේ පාසල"><br>
    <input type="text" id="phone" placeholder="දුරකථන අංකය"><br>
    <input type="text" id="name" placeholder="සම්පූර්ණ නම"><br>
    <input type="text" id="village" placeholder="ගම"><br>
    <button onclick="sendWhatsApp()">WhatsApp හරහා යවන්න</button>

    <div class="fee-info" id="fee-info">
      CLASS FEE = L.K.R 1600<br>
      FREE MODULE AND PAPERS
    </div>
  </div>

  <script>
    let selectedGrade = 6;

    function showForm(grade) {
      selectedGrade = grade;
      const form = document.getElementById('admission-form');
      const title = document.getElementById('form-title');
      const feeInfo = document.getElementById('fee-info');

      title.textContent = `${grade} වසර සඳහා ඇතුළත් වීම`;
      feeInfo.innerHTML = `CLASS FEE = L.K.R 1600<br>FREE MODULE AND PAPERS`;

      form.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function sendWhatsApp() {
      const school = document.getElementById('school').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const name = document.getElementById('name').value.trim();
      const village = document.getElementById('village').value.trim();

      const message = 
        `${selectedGrade} වසර සඳහා ඇතුළත් වීම:\n\n` +
        `පාසල: ${school}\n` +
        `දුරකථන: ${phone}\n` +
        `නම: ${name}\n` +
        `ගම: ${village}\n\n` +
        `Tuition Fee for Grade ${selectedGrade}: Rs. 1600\n` +
        `FREE MODULE AND PAPERS`;

      const whatsappNumber = "94767628221";
      const encodedMessage = encodeURIComponent(message);
      const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      window.open(url, '_blank');
    }
  </script>

</body>
  </html>
