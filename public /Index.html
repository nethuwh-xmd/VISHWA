<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>SMART EDUCATION - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c3ff, #ff6a00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ee0979;
    }

    .toggle-btn {
      background-color: transparent;
      color: #0077b6;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">ලියාපදිංචි වන්න</h2>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" id="name" placeholder="නම" required>
      <input type="text" id="grade" placeholder="වසර" required>
      <input type="email" id="signupEmail" placeholder="Gmail ලිපිනය" required>
      <input type="password" id="signupPassword" placeholder="කැමති Password එකක්" required>
      <input type="password" id="retypePassword" placeholder="Retype Password" required>
      <button type="submit">Signup</button>
      <div class="error" id="signupError"></div>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Gmail ලිපිනය" required>
      <input type="password" id="loginPassword" placeholder="Password එක" required>
      <button type="submit">Login</button>
      <div class="error" id="loginError"></div>
    </form>

    <button class="toggle-btn" onclick="toggleForms()">Login එකට යන්න / Signup එකට යන්න</button>
  </div>

  <script>
    function toggleForms() {
      const signupForm = document.getElementById('signupForm');
      const loginForm = document.getElementById('loginForm');
      const formTitle = document.getElementById('formTitle');

      if (signupForm.classList.contains('hidden')) {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        formTitle.textContent = "ලියාපදිංචි වන්න";
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = "Login වන්න";
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const retype = document.getElementById('retypePassword').value;
      const errorMsg = document.getElementById('signupError');

      if (password !== retype) {
        errorMsg.textContent = "Password එක match වෙන්නේ නැහැ!";
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, grade, email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Signup සාර්ථකයි!");
          document.getElementById('signupForm').reset();
          toggleForms();
        } else {
          errorMsg.textContent = data.message || "Signup failed!";
        }
      } catch (err) {
        errorMsg.textContent = "Server එකට connect වෙන්න බැරි වුණා.";
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorMsg = document.getElementById('loginError');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Login සාර්ථකයි!");
          window.location.href = "/dashboard";
        } else {
          errorMsg.textContent = data.message || "Login failed!";
        }
      } catch (err) {
        errorMsg.textContent = "Server එකට connect වෙන්න බැරි වුණා.";
      }
    });
  </script>

</body>
</html>
